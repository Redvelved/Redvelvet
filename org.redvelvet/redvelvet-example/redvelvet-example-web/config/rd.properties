#jetty server #
redvelvet.servejetty.port=1203
redvelvet.servejetty.minThreads=10
redvelvet.servejetty.maxThreads=200
redvelvet.servejetty.maxIdleTime=10000
redvelvet.servejetty.resourceBase=src/main/webapp
redvelvet.servejetty.descriptor=src/main/webapp/WEB-INF/web.xml
redvelvet.servejetty.context=/


#jetty datasource #

redvelvet.datasource.jdbcUrl=jdbc:mysql://localhost:3306/redvelvet?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
redvelvet.datasource.username=root
redvelvet.datasource.password=root


