jdbc.common.driver=com.mysql.jdbc.Driver
jdbc.common.url=jdbc:mysql://localhost:3306/redvelvet?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
jdbc.common.username=root
jdbc.common.password=root


